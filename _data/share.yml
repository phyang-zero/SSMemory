#  Sharing options at the bottom of the post.
#  Icons from <https://fontawesome.com/>

platforms:
  - type: Weibo
    icon: "fab fa-weibo"
    link: "https://service.weibo.com/share/share.php?title=TITLE&url=URL"
    noblank: true

  - type: QQ
    icon: "fab fa-qq"
    link: "https://connect.qq.com/widget/shareqq/index.html?url=URL&title=TITLE&desc=&summary=&site="
    noblank: true

  - type: QZone
    icon: "fab fa-qzone"
    link: "https://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=URL&title=TITLE"
    noblank: true

  - type: WeChat
    icon: "fab fa-weixin"
    # 微信要用二维码方式分享，这里用第三方生成：
    qr: "https://api.qrserver.com/v1/create-qr-code/?data=URL&size=150x150"
    tip: "扫码分享到微信"
